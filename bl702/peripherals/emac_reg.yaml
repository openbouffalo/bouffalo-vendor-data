        bit_size: 12
        bit_offset: 20
        default_value: 0x0
  - name: TX_BD_NUM
    description: ""
    fields:
      - name: TXBDNUM
        description: >-
          TX buffer descriptors (BD) number

          Number of TX BD. TX and RX share 128 (0x80) descriptors, so the number
