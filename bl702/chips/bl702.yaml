name: bl702

# TODO: Interrupts

memories:
  - name: xip
    type: xip
    address: 0x23000000
    size: 0x01000000 # TODO: Datasheet says that it's only 8KB
    remaps:
      - address: 0x33000000
        size: 0x01000000
      - address: 0x43000000
        size: 0x01000000
      - address: 0x53000000
        size: 0x01000000
  - name: psram
    type: psram
    address: 0x24000000
    size: 0x01000000 # TODO: Datasheet says that it's only 8KB
    remaps:
      - address: 0x34000000
        size: 0x01000000
      - address: 0x44000000
        size: 0x01000000
      - address: 0x54000000
        size: 0x01000000
  - name: wram
    type: sram
    address: 0x42020000
    size: 0x10000 # TODO: bl702.h says it's only 56 KB
    remaps:
      - address: 0x22020000
        size: 0x10000
      - address: 0x32020000
        size: 0x10000
      - address: 0x52020000
        size: 0x10000
  - name: tcm
    type: tcm
    address: 0x22010000
    size: 0x10000 # TODO: Datasheet and some code says that it's split to 16KB instructions and 48KB data
    remaps:
      - address: 0x32010000
        size: 0x01000000
      - address: 0x42010000
        size: 0x01000000
      - address: 0x52010000
        size: 0x01000000
  - name: hbn_ram
    type: sram # TODO: Clarify that it is retention ram
    address: 0x40010000
    size: 0x1000



